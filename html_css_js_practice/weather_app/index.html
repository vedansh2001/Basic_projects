<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fullpage">
        <div id="box">
            <div id="firstdiv">
                <div id="searchdiv"><input type="text" id="searchbar" placeholder="Enter city name"></div>
                <div id="searchbuttondiv"><button id="searchbutton" ><img src="photos/search.png" alt="search" style="width: 15px; height: 15px;" ></button></div>
            </div>
            <div id="seconddiv"><div id="imgdiv"><img id="image" src="" alt="image" style="width: 110px; height: 110px;" ></div></div>
            <div id="thirddiv">
                <div id="tempdivdiv"><div id="tempdiv"></div></div>
                <div id="locndivdiv"><div id="locndiv"></div></div>
            </div>
            <div id="fourthdiv">
                <div id="humiditydiv">
                    <div id="hmdtimg"><img src="photos/humidity.png" alt="" style="width: 35px; height: 35px;" ></div>
                    <div id="hmdtdiva">
                    <div id="hmdtval"></div>
                    <div id="hmdt">Humidity</div>
                    </div>
                </div>
                <div id="winddiv">
                    <div id="windimg"><img src="photos/wind.png" alt="" style="width: 38px; height: 38px;" ></div>
                    <div id="winddiva">
                        <div id="windval"></div>
                        <div id="wind">Windspeed</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="main.js" ></script>
</body>
</html>
